<script>
  function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
  swal(
				'Success',
				'Link <b style="color:green;">Success</b> Disalin!',
				'success'
			)
}

	document.getElementById("file").onchange = function() {
    let form = document.getElementById('form')
    let formData = new FormData(form)
  
    $.ajax({
        url: '/upload',
        method: 'POST',
        contentType: false,
        processData: false,
        data: formData,
        success: function(res){
          getTotal()
          $("#resnya").append(`
          <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title" id="memew">${res.result.url}</h5>
                    </div>
                    <div class="card-content">
                    

                       
                        <center>   <button onclick="copyToClipboard('#memew')" class="btn btn-light">SALIN URL</button></center>

                    </div>
                </div>
            </div>`)
        },
        error: function(){
            console.log('error')
        }
    })

};
function getTotal() {
var xhr = new XMLHttpRequest();
xhr.open("GET", "/totalf");
xhr.responseType = "json";
xhr.onload = function() {
    document.getElementById('totalf').innerText = this.response.total;
}
xhr.send();
}
getTotal()
	</script>
